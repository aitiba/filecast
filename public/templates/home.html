<div>
  <h1>
    <a id="buttom" ng-click="youtube.castFile()">Buttom</a>
  </h1>
  <p ng-bind-html="youtube.screen"></p>

  <div ng-repeat="video in youtube.videos">
    <p>{{video.snippet.title}}</p>
    <p><a ng-click="youtube.view({{video.snippet.resourceId.videoId}})"><img src="{{video.snippet.thumbnails.default.url}}" /></a></p>

    <!-- <iframe src="https://www.youtube.com/v/1hnvapbxzs4?version=3&enablejsapi=1" frameborder="0"></iframe> -->
  </div>

</div>
